<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Zodiac ByteBuds </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <button id="help-button">
                <img id="help-button-img" src="images/help.png" alt="help icon">
            </button>
        </header>

        <main>
            <div class="main">
                <div class="left" style="display: grid;">
                    <div id="row-1">                      
                        <button class="icon-button" id="boom">
                            <img src="characters/boom.capricornus.png"  alt="Boom">
                        </button>
                        <button class="icon-button" id="chunk">
                            <img src="characters/chunk.aquarius.png"  alt="Chunk">
                        </button>
                        <button class="icon-button" id="mallow">
                            <img src="characters/mallow.pisces.png"  alt="Mallow">
                        </button>
                        <button class="icon-button" id="margo">
                            <img src="characters/margo.aries.png" alt="Margo">
                        </button>
                        <hr>
                    </div>
                    
                    <div id="row-2">                  
                        <button class="icon-button" id="charlee">
                            <img src="characters/charlee.taurus.png"  alt="Charlee">
                        </button>
                        <button class="icon-button" id="neon">
                            <img src="characters/neon.gemini.png"  alt="Neon">
                        </button>
                        <button class="icon-button" id="sparkle">
                            <img src="characters/sparkle.cancer.png"  alt="Sparkle">
                        </button>
                        <button class="icon-button" id="taglo">
                            <img src="characters/taglo.leo.png"  alt="Taglo">
                        </button>
                        <hr>
                    </div>
                    
                    <div id="row-3">
                        <button class="icon-button" id="blup">
                            <img src="characters/blup.virgo.png"  alt="Blup">
                        </button>
                        <button class="icon-button" id="cider">
                            <img src="characters/cider.libra.png"  alt="Cider">
                        </button>
                        <button class="icon-button" id="pumpkin">
                            <img src="characters/pumpkin.scorpio.png" alt="Pumpkin">
                        </button>
                        <button class="icon-button" id="ranch">
                            <img src="characters/ranch.sag.png" alt="Ranch">
                        </button>
                        <hr>
                    </div>
                    
                </div>
                <div class="right" style="display: block;">
                    <div>
                        <!--pop up button add the image-->
                       <img class="popup" onclick="helpMe()" src="" >
                    </div> 
                    <h1> Zodiac ByteBuds</h1>
                    <div class="dob">
                        <section>
                            <form class="birthday-form">
                                <div class="control">
                                    <label for="birthday"> Birthday: <label>
                                        <input type="date" name="birthday" required>
                                    </label>
                                </div>
                                <ul class = "errors" hidden></ul>
                            </form>
                        </section>
                    <div id="blindbox-detail">
                         <img id="icon-img" src="images/icon.png" alt="your icon"> 
                        <div id="detail-box">
                            <h2 id="icon-name"></h2>
                            <p id="intro"></p>
                            <p id="description"></p>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
        <div id="overlayContainer">
            <div class="overlay">
                <div class="text">
                    <h2>Instructions</h2>
                    <div class="close">
                        <h1>X</h1>
                    </div>
                    <div class="text">
                        <p>Enter your birthday above to find out which ByteBud represents you! You can also explore the buttons on the side to learn about other Buddies and their descriptions.</p>
                    </div>
                </div>
            </div>
        </div>
        <section>
            <p>
                Byte buddies are uniquely crafted by Julianna with the use of LumaAI.
            </p>
            <audio id="audioplayer"></audio>
        </section>
        </main>
        <script src="main.js"></script>
        
    </body>
</html>
